      .leaflet-control-search .search-tooltip {
        position: absolute;
        top: 100%;
        left: 0;
        float: left;
        list-style: none;
        padding-left: 0;
        min-width: 120px;
        max-height: 122px;
        box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
        background-color: rgba(0, 0, 0, 0.25);
        z-index: 1010;
        overflow-y: auto;
        overflow-x: hidden;
        cursor: pointer;
      }

      .leaflet-control-search .search-tip {
        margin: 2px;
        padding: 2px 4px;
        display: block;
        color: #000;
        background: #eee;
        border-radius: 0.25em;
        text-decoration: none;
        white-space: nowrap;
        vertical-align: center;
      }

      .leaflet-control-search .search-button:hover {
        background-color: #f4f4f4;
      }

      .leaflet-control-search .search-tip-select,
      .leaflet-control-search .search-tip:hover {
        background-color: #fff;
      }

      .leaflet-control-search .search-alert {
        cursor: pointer;
        clear: both;
        font-size: 0.75em;
        margin-bottom: 5px;
        padding: 0 0.25em;
        color: #e00;
        font-weight: 700;
        border-radius: 0.25em;
      }

      .map-select {
        position: fixed;
        top: 6px;
        right: 6px;
        z-index: 999;
        height: 342px;
        width: 0;
        overflow: hidden;
        -webkit-transition: width 0.2s;
        transition: width 0.2s;
      }

      .map-select.open {
        width: 120px;
      }

      .map-select-a {
        width: 65px;
        height: 342px;
        background: url(https://mcdn.gtimg.com/bbcdn/gouhuo/map/rdr2/img/menu1-bg.fe031fc2.png)
          no-repeat;
        background-size: 65px 342px;
        position: absolute;
        right: 0;
        top: 0;
        -webkit-transition: width 0.2s;
        transition: width 0.2s;
      }

      .map-select-a.close,
      .map-select-b.close {
        width: 0;
        overflow: hidden;
      }

      .map-list-a {
        margin: 0;
        padding: 16px 0 0;
        text-align: center;
      }

      .map-list-item {
        width: 48px;
        height: 52px;
        text-align: center;
        margin: auto;
        overflow: hidden;
        position: relative;
      }

      .map-list-item.active .map-list-txt {
        color: hsla(0, 0%, 100%, 0.6);
      }

      .map-list-item.active .map-list-img-active {
        display: block;
      }

      .map-list-item.active .map-list-img-nor {
        display: none;
      }

      .map-list-figure {
        display: inline-block;
      }

      .map-select-b .map-list-b .map-list-item.map-list-item--one.active:after {
        display: none;
      }

      .map-list-link {
        display: block;
      }

      .map-list-img-active {
        display: none;
      }

      .map-list-txt {
        font-size: 9px;
        color: #fff;
        text-align: center;
        position: absolute;
        top: 32px;
        left: 0;
        width: 100%;
      }

      .map-list-img {
        width: 42px;
        height: 42px;
        margin: auto;
      }

        -webkit-transition: right 0.2s;
        transition: right 0.2s;
      }
